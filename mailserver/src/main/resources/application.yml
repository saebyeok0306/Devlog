server:
  port: 8001

spring:
  application:
    name: mailserver
  config:
    import:
      - classpath:/yaml/application-local.yml
      - classpath:/yaml/application-prod.yml
  profiles:
    active: local
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${DEVLOG_MAIL_USERNAME}
    password: ${DEVLOG_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
