version: "3.9"

networks:
  ms-network:
    driver: bridge

services:
  spring:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - ms-network
    environment:
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DEVLOG_GOOGLE_CLIENT_ID: ${DEVLOG_GOOGLE_CLIENT_ID}
      DEVLOG_GOOGLE_CLIENT_SECRET: ${DEVLOG_GOOGLE_CLIENT_SECRET}

  database:
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_DATABASE: devlog
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    tty: true
    networks:
      - ms-network
