spring:
  config:
    activate:
      on-profile: docker
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database:3306/devlog?serverTimezone=Asia/Seoul
    username: root
    password: ${MYSQL_PASSWORD}
  sql:
    init:
      mode: always
      data-locations: classpath:/sql/data-mysql.sql
  jpa:
    defer-datasource-initialization: true # Hibernate 초기화 후 data-oracle.sql 실행
    hibernate:
      ddl-auto: create-drop # DDL (create/update/create-drop/validate/none)
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        hightlight_sql: true
frontend:
  url: http://localhost:3000
file:
  upload:
    path: C:\Programming\Blog\devlog\backend\src\main\resources\upload
  request:
    path: res

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE