spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-service:3306/devlog?serverTimezone=Asia/Seoul
    username: root
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create # DDL (create/update/create-drop/validate/none)
    properties:
      hibernate:
        show-sql: true
        format_sql: true


eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/